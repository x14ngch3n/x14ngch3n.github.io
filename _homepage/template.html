<head>
    <title>$title$</title>
    <link rel="stylesheet" href="https://unpkg.com/latex.css/style.min.css" />
    <style>
        @font-face {
            font-family: 'TexGyrePagella';
            font-style: normal;
            font-weight: normal;
            font-display: swap;
            src: url('assets/fonts/TexGyrePagella-Regular.woff2') format('woff2');
        }
        @font-face {
            font-family: 'TexGyrePagella';
            font-style: normal;
            font-weight: bold;
            font-display: swap;
            src: url('assets/fonts/TexGyrePagella-Bold.woff2') format('woff2');
        }
    </style>
    <style>
        li, p, h1, h2, center {
            color: #3b4252;
        }
        h1 {
            font-size: 24pt;
        }
        h2 {
            font-size: 16pt;
        }
        li, p, center {
            font-size: 12pt;
        }
        ul {
            padding-left: 12pt;
        }
        body {
            max-width: 130ch;
            font-family: "TexGyrePagella";
        }
        .photo-album {
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            margin: auto;
        }
        .photo {
            display: inline-block;
            margin-right: 3%;
            width: 30%;
        }
        .caption {
            text-align: center;
            font-size: 10pt;
        }
    </style>
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">
    <script defer src="assets/js/brands.js"></script>
    <script defer src="assets/js/solid.js"></script>
    <script defer src="assets/js/fontawesome.js"></script>
</head>
